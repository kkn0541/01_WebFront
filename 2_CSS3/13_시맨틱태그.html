<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_시맨틱태그</title>

  <link rel="stylesheet" href="./css/structure.css">
  <!--폰트어썸 key-->
  <script src="https://kit.fontawesome.com/faf6458c20.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 시맨틱(semamtic,의미) 태그
   -태그 이름 자체가 해당요소의 의미와 역할을 명확히 나타내는 태그 
   
  - div , span 기존 영역 분할에 주로 사용되던 태그는 
    태그 이름만 봤을 때 영역 분할 역할 이외의 의미를 파악하기 어려움.

  -SEO(Search Engine Optimization) : 웹 접근성을 향상하는데 도움이 됨  
  
  -크롤링 : 검색엔진이라는 로봇이 매일돌아다니면서 정보를 수집하는것
           (인덱스)-검색할만한 키워드  책장에 수집 ,정리 
           수집한 페이지는 html코드로 되어있음

  [제공하는 태그]
  header 태그 : 문서의 제목, 머리말 , 로고 , 사이트이름 , 탐색 메뉴
                작성 가능한 영역

  footer 태그 : 문서의 하단 부분 , 꼬리말 , 정보(저작권 정보 , 저자정보)작성용
  
  nav 태그 : 네비게이션 역할(나침반 역할 : 다른페이지 , 사이트 이동)
             링크 작성 영역

  main태그 : 한 페이지에 @@@한번만@@@ 사용해야 하며 ,문서의 핵심 콘텐츠를 감싸는 역할
             ex)뉴스본문

  section 태그 : 문서의 논리적인 섹션을 의미 , 콘텐츠를 그룹화 할때 사용한다.

  article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역
                (블로그 포스트 , 뉴스기사 , 사용자 리뷰 ..)
  
   
  aside 태그 : 사이드바 (보통 양쪽) , 광고영역
   

  - 시맨틱태그는 div와 같은 block형식

  -->

  <!--
    명명규칙
    HTML/CSS : 소문자 단어구분 '-' EX)search-btn, home-logo
               id 값이나 class값은 숫자로만 작성금지
    DB : 전부다 대문자 '_' EX)MEMBER_NAME_AGE
    JAVA : 클래스 이름 - 파스칼케이스(pascalCase): 
    첫글자는 대문자 , 이후 각 단어의 첫글자도 대문자로 표기 
    ex)CustomerOrder , ProductCatalog
      메소드 , 변수이름 -카멜 케이스(camelCase) 사용
      :첫 글자 소문자 , 이후 각 단어의 첫글자는 대문자로 표기
      ex)deleteOrder, getUserName, savaUser 
    -->

  <main>
    <header>
      <!--로고가 작성될 영역 :클릭시 메인페이지로 이동하는 로고-->
      <section>
        <a href="#">
          <img src="../images/logo.jpg" id="home-logo" alt="">
        </a>
      </section>

      <!--검색창 부분-->
      <section>
        <section class="search-area">
          <!-- form 사용이유: 내부 input 태그 값을 서버 또는 페이지로 전달할 용도로 사용-->
          <form action="#" name="search-form">
            <!--fieldset : form 내부에서 input을 묶는 용도로 자주 사용-->
            <fieldset>
              <!--name이 없으면 데이터 못넘김-->
              <!--autocomplete : HTML 기본자동완성 사용X-->
              <input type="search" id="query" name="query"
                placeholder="검색어를 입력해주세요"
                autocomplete="off">
                <!--폰트어썸 돋보기아이콘불러오기-->
              <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
            </fieldset>
          </form>
        </section>
      </section>

      <!--빈 부분-->
      <section></section>
    </header>


    <nav>
      <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">질문게시판</a></li>
        <li><a href="#">FaQ</a></li>
        <li><a href="#">1:1문의</a></li>
      </ul>
    </nav>
    
    
    <section class="content">

      <!--첫번째 섹션 - 빈콘텐트-->
      <section class="content-1"></section>
      <!--2번째 섹션 아이디/ 비밀번호 로그인 버튼-->
      <section class="content-2">
        <form action="#" name="login-form">
          <fieldset id="id-pw-area">
            <section>
              <input type="text" placeholder="아이디" name="inputId">
              <input type="password" placeholder="비밀번호" name="inputPw" >
            </section>

            <section>
              <button>로그인</button>
            </section>
          </fieldset>

          <label for="">
            <input type="checkbox" name="saveId">아이디저장
          </label>

        </form>

        <!--회원가입 id / pw 찾기 영역-->
        <section id="signup-find-area">
          <a href="#">회원가입</a>
          <span> | </span>
          <a href="#">ID/PW 찾기</a>
        </section>

    </section>
  </section>
  
  
  </main>

  <footer>
    <p>copyright &copy; kh info education institute e-class</p>
    
    <section>
      <a href="#">프로젝트소개</a>
      <span>|</span>
      <a href="#">이용약관</a>
      <span>|</span>
      <a href="#">개인정보처리방침</a>
      <span>|</span>
      <a href="#">고객센터</a>

    </section>
  </footer>


</body>
</html>
